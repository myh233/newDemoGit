<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>registration</title>
		<link rel="stylesheet" href="../css/reg.css" />
		<script type = "text/javascript" src = "../script/reg.js"></script>
	</head>
<body>
	<!-- 用户名、密码、确认密码、验证码、注册按钮、取消注册按钮 -->
	<div class="login_frame">
		<p id="image_logo"><img src="../image/logo.png" style="width:140px;height: 90px;"></p>
		<form action="/html/login.html" method="post" id="myform">
<!-- 登录 -->
			<div class="text_field">
				<div id="username_text">用户名</div>
				<div id="password_text">密码</div>
        <div id="rpassword_text">确认密码</div>
				<input type="text" id="username" placeholder="请输入用户名" name="rname"/>
				<input type="password" id="password" placeholder="请输入密码" name="rpwd"/>
        <input type="password" id="rpassword" placeholder="请再次密码"/>
        <!--<div id="defeat"><span>{{msg}}</span></div>-->
			</div>
<!--验证  -->
			<div class="yanzhen">
				<div id="yanzhen">
					<input type = "text" id = "input" placeholder="请输入验证码" />
					<input type = "button" id="code" οnclick="createCode()" />
				</div>
			</div>

			<button type="button" id="but_reg" onclick="reg()" >注册</button>
			<button type="reset" id="but_creg">取消</button>
		</form>
	</div>
</body>
</html>
