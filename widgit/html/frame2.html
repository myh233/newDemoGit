<script type="text/javascript">
    apiready = function (){  //自动执行函数
          shuaxin();
          shuaxin2();
    }
    function ceshi(username){
      var model = api.require('model');
      var query = api.require('query');
      model.config({
        appId : 'A6038101288292',
        appKey : '74C42CC5-1778-E823-BCD7-B12A156D2696',
        host : 'https://d.apicloud.com'
      });
      query.createQuery(function(ret, err) {
        if (ret && ret.qid) {
          //console.log(ret.qid);
          query.whereEqual({
            qid : ret.qid,
            column : 'username',
            value : username
          });
          model.findAll({
            class : 'App_user',
            qid : ret.qid
          },function(ret, err) {
            if(ret.length>0){
                danwei = ret[0].danwei;
                zhicheng = ret[0].zhicheng;
                if(danwei != null){
                  localStorage.setItem("danwei",danwei);
                }
                if(zhicheng != null){
                  localStorage.setItem("zhicheng",zhicheng);
                }
            }
          });
        }
      });
    }
    function shuaxin2(){
      danwei = localStorage.getItem("danwei");
      zhicheng = localStorage.getItem("zhicheng");
      if(danwei !=null){
        document.getElementById('danwei').innerHTML="单位:"+danwei;
      }
      if(zhicheng !=null){
        document.getElementById('zhicheng').innerHTML="职称:"+zhicheng;
      }
    }

    var username = localStorage.getItem("usna");
    function shuaxin(){
      if(username){
        document.getElementById('user_name').innerHTML="用户名:"+username;
        ceshi(username);
      }
    }




    function log_out(){
      localStorage.clear();
      document.getElementById('user_name').innerHTML="用户名:";
      document.getElementById('danwei').innerHTML="单位:";
      document.getElementById('zhicheng').innerHTML="职称:";
    }
</script>
