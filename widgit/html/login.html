<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<link rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="../script/login.js"></script>
	</head>
<body>
	<div class="login_frame">
		<p id="image_logo"><img src="../image/logo.png" style="width:140px;height: 90px;"></p>
		<form action="/html/fixed.html" method="post" id="myform">
			<div class="text_field">
				<div id="username_text">用户名</div>
				<div id="password_text">密码</div>
				<input type="text" id="username" placeholder="请输入用户名"/>
				<input type="password" id="password" placeholder="请输入密码"/>
			</div>

			<button type="button" id="but_login" onclick="login()" >登录</button>
			<button type="reset" id="but_clogin" onclick="quxiao()">取消</button>
		</form>
	</div>
</body>
</html>
