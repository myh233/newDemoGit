<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完善信息</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<script type="text/javascript">
        function submit(){
          var username = localStorage.getItem("usna");
          var password = document.getElementById("password").value;
          var new_password = document.getElementById("new_password").value;
          var model = api.require('model');
          var query = api.require('query');
          model.config({
            appId : 'A6038101288292',
            appKey : '74C42CC5-1778-E823-BCD7-B12A156D2696',
            host : 'https://d.apicloud.com'
          });
          if(username == null){
            alert("请先登录");
            url = "frame2.html?name=";
            location.href=url;
          }
          else{
            query.createQuery(function(ret, err) {
              if (ret && ret.qid) {
                //console.log(ret.qid);
                query.whereEqual({
                  qid : ret.qid,
                  column : 'username',
                  value : username
                });
                model.findAll({
                  class : 'App_user',
                  qid : ret.qid
                },function(ret, err) {
                  if(ret.length>0){
                      id = ret[0].id;
                      if(password==ret[0].password)
                      {
                        if(new_password.length == 0){
                          alert("新密码不能为空");
                        }else{
                          model.updateById({
                              class: 'App_user',
                              id:id,
                              value:{
                                password:new_password
                              }
                          },function(ret,err){
                              if(ret){
                                alert("密码修改成功");
                                url = "frame2.html?name=";
  								              location.href=url;
                              }
                          });
                        }
                      }
                      else{
                        alert("旧密码输入错误");
                      }
                  }
                });
              }
            });
          }
        }
		</script>
		<style tyle="text/css">
			#danwei,#zhicheng{
				margin-left: 20px;
				margin-top: 20px;
				padding: 20px;
				outline-style: none ; /*取消外边框*/
			  border: 1px solid #ccc;
				border-radius: 3px;
				padding: 13px 14px;
				font-size: 15px;
				font-family: "Microsoft soft";
				width:200px;
				height: 40px;
			}
			#bt1,#bt2{
				margin-left: 40px;
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<input id="password" type="text" placeholder="请输入旧密码"></input>
		<input id="new_password" type="text" placeholder="请输入新密码"></input>

    <button id="bt1" onclick="submit()">提交</button>
    <button id="bt2" onclick="window.open('frame2.html')">取消</button>
	</body>
</html>
